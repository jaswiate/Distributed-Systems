<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horoscope</title>
    <style>
        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
        }
        .content {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Ask the Oracle a nurturing question</h1>
        <form method="GET" id="sign-form" action="/horoscope">
            <label for="sign">Your zodiac sign:</label>
            <input type="text" id="sign" name="sign" required>
            <label for="sign">Time period:</label>
            <input type="text" id="time" name="time" value="today" required><br><br>
            <label for="question">Ask question:</label>
            <input type="text" id="question" name="question" required>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
